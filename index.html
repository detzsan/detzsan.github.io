<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <link href = "blackjack.css" rel="stylesheet">
    <script src="Blackjack_Javascript.js"></script>
</head>
<body>
 <h1>Blackjack</h1><hr color="black">   

 <form name = "buttons">
    <input type = "button" name = "hit" value = "Hit"  style = "width: 100px; height: 50px; font-size: 30px;" onClick = "hitgenerate()" >
    <p><input type = "button" name = "stand" value = "Stand" style = "50px; width: 100px; height: 50px; font-size: 30px;" onClick = "iamstanding()"></p>
 </form>

 <form name = "textBoxes">
     <p class="classes">My Total:<input type="text" name = "myTotalThing" id="myTotal" readonly=true size = '1' value=0> </p>
     <p>My Wins:<input type="text" name = "myWinName" id="yourWins" readonly=true size = '1' value=0></p>
     <p>Computer Total:<input type="text" name = "botTotalThing" id="botTotal" readonly=true size = '1' value=0></p>
     <p>Computer Wins:<input type="text" name = "botWinName" id="botWins" readonly=true size = '1' value=0></p>
     <p>Draw: <input type="text" name = "drawName" id="bothTie" readonly=true size = '1' value=0></p>
     <p>Round:<input type="text" name = "whatRoundisThis" id="roundCount" readonly=true size = '1' value=1></p>
     
 </form>
</body>
</html>
